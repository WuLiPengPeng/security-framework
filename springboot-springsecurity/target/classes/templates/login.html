<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <p th:text="${session.msg}" style="color: red;"></p>
    <form th:action="@{/login}" method="post">
        <p>用户名：<input type="text" name="username"/></p>
        <p>密码：<input type="password" name="password"/></p>
        <input type="hidden" name="requestToken" th:value="${new java.util.Date().getTime()}">
        <p1><input type="submit" value="登录"></p1>
    </form>
</body>
</html>
